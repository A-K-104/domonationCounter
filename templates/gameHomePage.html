<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="/static/styles/general.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/tables.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/navBar.css">
    <title class="title">Game Master</title>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
            max-width: 300px;
            margin: 2em auto;
        }
        
        .button-group {
            display: flex;
            gap: 1em;
            justify-content: center;
        }
        
        .primary-button {
            flex: 1;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        .secondary-button {
            flex: 1;
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
        }
        
        .danger-button {
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
        }
    </style>
</head>
{% extends 'navigationBar.html'%}

{% block content %}

<body>
<h2 class="title">Game home page</h2>

<div class="button-container">
    <div class="button-group">
        <button class="primary-button" onclick="redirectPage('stations')">Stations</button>
        <button class="primary-button" onclick="redirectPage('teams')">Teams</button>
    </div>
    
    <div class="button-group">
        <button class="secondary-button" onclick="redirectPage('old-games')">Old Games</button>
        <button class="secondary-button" onclick="redirectPage('run-game')">Running Game</button>
    </div>
    
    <button class="danger-button" onclick="redirectPageWithConfPop('new-game')">New Game</button>
</div>

</body>
<script>
    function redirectPage(path) {
        location.assign(path + window.location.search)
    }

    function redirectPageWithConfPop(path) {
        if (confirm('Are you sure that you want to create new game?')) {
            location.assign(path + window.location.search)
        }
    }
</script>

</html>
{% endblock %}
