tags:
  - Game Management
summary: View live game status
parameters:
  - name: session-id
    in: query
    type: integer
    required: true
    description: ID of the game session
responses:
  200:
    description: Returns the live game page with current game status
    content:
      text/html:
        schema:
          type: string
  302:
    description: Redirects to home page if no active game is found
  404:
    description: Session not found
