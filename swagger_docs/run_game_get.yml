tags:
  - Game Management
summary: View running game management page
parameters:
  - name: id
    in: query
    type: integer
    required: true
    description: Game session ID
responses:
  200:
    description: Returns the game management page
    content:
      text/html:
        schema:
          type: string
  302:
    description: Redirects if no active game found
  404:
    description: Session not found
