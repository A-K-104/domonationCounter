tags:
  - Team Management
summary: Create or update team
parameters:
  - name: id
    in: query
    type: integer
    required: true
    description: Game session ID
  - name: teamName
    in: formData
    type: string
    required: true
    description: Name of the team
  - name: teamColor
    in: formData
    type: string
    required: true
    description: Color code for the team
responses:
  200:
    description: Team created or updated successfully
  302:
    description: Redirects to teams page
  400:
    description: Invalid input parameters
  404:
    description: Session not found
